<div class="row text-align:center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="displayError">
      <p>{{ displayError }}</p>
    </div> -->

    <div *ngIf="displayError">
      <app-alert [message]= "displayError" (close)="onCloseHandleError()"></app-alert>
    </div>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Enter Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="password">Enter Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
          ngModel
        />

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwithMode()" type="button">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
