<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="responsive-image"
      style="height: 100px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button class="btn btn-primary">
        Manage Recipe
        <span class="caret"> </span>
      </button>
      <div class="dropdown-content">
        <a class="dropdown-item" (click)="onAddToShopping()">To Shopping </a>
        <a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{ recipe.description }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngFor="let ingridient of recipe.ingridients">
      <li class="list-group-item">
        {{ ingridient.name }} - {{ ingridient.amount }}
      </li>
    </ul>
  </div>
</div>
