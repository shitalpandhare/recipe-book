<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            #nameInput
            ngModel
            required
          />
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            #amountInput
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="reset">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
