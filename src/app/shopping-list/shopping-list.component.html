<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer; text-decoration: none;"
        class="list-group-item"
        (click)="onEditing(i)"
        *ngFor="let ingridient of ingridients; let i = index"
        >{{ ingridient.name }} ({{ ingridient.amount }})</a
      >
    </ul>
  </div>
</div>
